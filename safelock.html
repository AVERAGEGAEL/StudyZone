<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔒 StudyZone Safe Lock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    .status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>🔒 StudyZone Safe Lock</h1>
    <input type="text" id="searchBar" placeholder="Search tools...">
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="roogle.html">🌐 Proxy</a></li>
      <li><a href="ai.html">🤖 AI Chat</a></li>
      <li><a href="calculator.html">🧮 Calculator</a></li>
      <li><a href="grade.html">📊 Grade Calculator</a></li>
      <li><a href="chat.html">💬 Chat</a></li>
      <li><a href="safelock.html">🔒 Safe Lock</a></li>
      <li><a href="embedder.html">🚀 Embedder</a></li>
    </ul>
  </div>

  <main>
    <div class="card">
      <h2>Set up your Safe Lock</h2>
      <label for="shortcutKey">Shortcut key (single letter or number)</label>
      <input type="text" id="shortcutKey" maxlength="1" placeholder="e.g. g">

      <label for="safeUrl">Safe URL (e.g. https://www.google.com)</label>
      <input type="url" id="safeUrl" placeholder="https://...">

      <button id="saveBtn">✅ Save</button>

      <p class="status" id="statusMsg"></p>
    </div>
  </main>

  <script>
    const shortcutInput = document.getElementById("shortcutKey");
    const urlInput = document.getElementById("safeUrl");
    const saveBtn = document.getElementById("saveBtn");
    const statusMsg = document.getElementById("statusMsg");

    // Load saved values from localStorage if they exist
    let safeKey = localStorage.getItem("safeKey") || "";
    let safeUrl = localStorage.getItem("safeUrl") || "";
    shortcutInput.value = safeKey;
    urlInput.value = safeUrl;

    if (safeKey && safeUrl) {
      statusMsg.textContent = `✅ Safe Lock armed! Press "${safeKey}" anytime to go to ${safeUrl}`;
      statusMsg.style.color = "green";
    }

    saveBtn.onclick = () => {
      safeKey = shortcutInput.value.trim().toLowerCase();
      safeUrl = urlInput.value.trim();

      if (!safeKey || !safeUrl) {
        statusMsg.textContent = "❌ Please enter both a shortcut key and URL.";
        statusMsg.style.color = "red";
        return;
      }

      // Save to localStorage
      localStorage.setItem("safeKey", safeKey);
      localStorage.setItem("safeUrl", safeUrl);

      statusMsg.textContent = `✅ Safe Lock armed! Press "${safeKey}" anytime to go to ${safeUrl}`;
      statusMsg.style.color = "green";
    };

    // One-way redirect: open desired site in a new tab and try to close current tab
    document.addEventListener("keydown", e => {
      if (!safeKey || !safeUrl) return;
      if (e.key.toLowerCase() === safeKey) {
        // Open website in new tab
        const newTab = window.open(safeUrl, "_blank");

        // Try closing current tab (may fail if tab wasn't opened by JS)
        try {
          window.open("about:blank", "_self"); // make current tab blank
          window.close();
        } catch {}
      }
    });
  </script>
</body>
</html>
