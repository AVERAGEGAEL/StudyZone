<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyZone - AI Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container">
    <div class="logo">ðŸ“š StudyZone</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="proxy.html">Proxy</a>
      <a href="ai.html">AI Chat</a>
      <a href="utilities.html">Utilities</a>
    </nav>
  </div>
</header>

<main>
  <div class="container">
    <h1>AI Chat</h1>

    <div class="chatbox">
      <div id="chatlog"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>
</main>

<script>
async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  addToChat("You", message);
  input.value = "";

  try {
    const response = await fetch("https://chatgpt.uraverageopdoge.workers.dev/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: message })
    });

    const data = await response.json();
    const reply = data.choices[0].message.content.trim();
    addToChat("AI", reply);
  } catch (err) {
    addToChat("Error", "Something went wrong. Please try again later.");
  }
}

function addToChat(sender, text) {
  const chatlog = document.getElementById("chatlog");
  const entry = document.createElement("div");
  entry.innerHTML = `<strong>${sender}:</strong> ${text}`;
  chatlog.appendChild(entry);
  chatlog.scrollTop = chatlog.scrollHeight;
}
</script>

</body>
</html>
