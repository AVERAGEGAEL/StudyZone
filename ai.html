<main>
  <div class="container">
    <h1>AI Chat</h1>

    <div class="chatbox">
      <div id="chatlog"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your question..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>
</main>

<script>
const OPENAI_API_KEY = "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";  // Replace with your real API key privately!

async function sendMessage() {
  const input = document.getElementById("userInput");
  const message = input.value.trim();
  if (!message) return;

  addToChat("You", message);
  input.value = "";

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${OPENAI_API_KEY}`
    },
    body: JSON.stringify({
      model: "gpt-3.5-turbo",
      messages: [{ role: "user", content: message }],
      max_tokens: 500,
      temperature: 0.7
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content.trim();
  addToChat("AI", reply);
}

function addToChat(sender, text) {
  const chatlog = document.getElementById("chatlog");
  const entry = document.createElement("div");
  entry.innerHTML = `<strong>${sender}:</strong> ${text}`;
  chatlog.appendChild(entry);
  chatlog.scrollTop = chatlog.scrollHeight;
}
</script>

</body>
