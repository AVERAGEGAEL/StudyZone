<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>StudyZone — Grade Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">StudyZone</div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="ai.html" class="nav-link">Homework Helper</a>
      <a href="grade.html" class="nav-link">Grade Calculator</a>
    </nav>
  </header>

  <main class="container">
    <section class="pane">
      <h2>Grade Calculator</h2>

      <div class="calc">
        <label>
          Your score
          <input id="score" type="number" placeholder="e.g. 87" />
        </label>
        <label>
          Total points
          <input id="total" type="number" placeholder="e.g. 100" />
        </label>
        <label>
          Weight (optional) — percent of final grade (leave blank if not used)
          <input id="weight" type="number" placeholder="e.g. 20" />
        </label>

        <div class="row">
          <button class="btn primary" onclick="calculate()">Calculate</button>
          <button class="btn" onclick="clearCalc()">Clear</button>
        </div>

        <p id="result" class="result"></p>
      </div>

    </section>
  </main>

  <footer class="footer">
    <small>StudyZone Beta — school tools.</small>
  </footer>

<script>
function calculate() {
  const s = parseFloat(document.getElementById('score').value);
  const t = parseFloat(document.getElementById('total').value);
  const w = parseFloat(document.getElementById('weight').value);
  const out = document.getElementById('result');

  if (isNaN(s) || isNaN(t) || t <= 0) {
    out.textContent = 'Please enter valid score and total points.';
    return;
  }

  const pct = (s / t) * 100;
  if (!isNaN(w) && w > 0) {
    out.textContent = `Score: ${pct.toFixed(2)}% — Weighted contribution: ${(pct * (w/100)).toFixed(2)}%`;
  } else {
    out.textContent = `Score: ${pct.toFixed(2)}%`;
  }
}

function clearCalc() {
  document.getElementById('score').value = '';
  document.getElementById('total').value = '';
  document.getElementById('weight').value = '';
  document.getElementById('result').textContent = '';
}
</script>
</body>
</html>
