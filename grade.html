<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator - StudyZone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ğŸ“˜ StudyZone</h1>
    <input type="text" id="searchBar" placeholder="Search tools...">
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="index.html">ğŸ  Home</a></li>
      <li><a href="roogle.html">ğŸŒ Proxy</a></li>
      <li><a href="ai.html">ğŸ¤– AI Chat</a></li>
      <li><a href="calculator.html">ğŸ§® Calculator</a></li>
      <li><a href="grade.html">ğŸ“Š Grade Calculator</a></li>
    </ul>
  </div>

  <main>
    <div class="card">
      <h2>Grade Calculator</h2>
      <p>Enter your grades to calculate your average.</p>

      <form id="gradeForm">
        <div id="gradesContainer">
          <div class="gradeRow">
            <input type="number" placeholder="Grade %" required>
          </div>
        </div>
        <button type="button" onclick="addRow()">â• Add Another</button>
        <button type="submit">ğŸ“Š Calculate</button>
      </form>

      <h3 id="result"></h3>
    </div>
  </main>

  <script>
    const form = document.getElementById("gradeForm");
    const result = document.getElementById("result");
    const gradesContainer = document.getElementById("gradesContainer");

    function addRow() {
      const row = document.createElement("div");
      row.className = "gradeRow";
      row.innerHTML = `<input type="number" placeholder="Grade %" required>`;
      gradesContainer.appendChild(row);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const rows = document.querySelectorAll(".gradeRow input");
      let total = 0;

      rows.forEach(input => {
        const grade = parseFloat(input.value);
        if (!isNaN(grade)) total += grade;
      });

      const average = total / rows.length;
      result.textContent = `âœ… Average Grade: ${average.toFixed(2)}%`;
    });

    // Sidebar search logic
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("keyup", function(e) {
      let query = e.target.value.toLowerCase();
      document.querySelectorAll(".sidebar ul li a").forEach(link => {
        link.style.display = link.textContent.toLowerCase().includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
