<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <nav>
    <h1>StudyZone</h1>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="proxy.html">Proxy</a>
      <a href="ai.html">AI</a>
      <a href="utilities.html">Utilities</a>
    </div>
  </nav>
  <main>
    <h2>Grade Calculator</h2>
    <div class="centered">
      <input type="number" id="score" placeholder="Your score" />
      <input type="number" id="total" placeholder="Total possible" />
      <button onclick="calculateGrade()">Calculate</button>
      <p id="result"></p>
    </div>
  </main>

  <script>
    function calculateGrade() {
      const s = parseFloat(document.getElementById('score').value);
      const t = parseFloat(document.getElementById('total').value);
      if (!isNaN(s) && !isNaN(t) && t > 0) {
        const pct = (s / t * 100).toFixed(2);
        document.getElementById('result').innerText = `You scored: ${pct}% ðŸŽ‰`;
      } else {
        document.getElementById('result').innerText = "Please enter valid numbers.";
      }
    }
  </script>
</body>
</html>
