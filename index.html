<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyZone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📘 StudyZone</h1>
    <input type="text" id="searchBar" placeholder="Search tools...">
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="roogle.html">🌐 Proxy</a></li>
      <li><a href="ai.html">🤖 AI Chat</a></li>
      <li><a href="calculator.html">🧮 Calculator</a></li>
      <li><a href="grade.html">📊 Grade Calculator</a></li>
      <li><a href="chat.html">💬 Chat</a></li>
    </ul>
  </div>

  <main>
    <div class="card">
      <h2>Welcome to StudyZone</h2>
      <p>Your all-in-one student hub. Choose a tool from the sidebar or search for one above.</p>
    </div>
  </main>

  <script>
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("keyup", function(e) {
      let query = e.target.value.toLowerCase();
      document.querySelectorAll(".sidebar ul li a").forEach(link => {
        link.style.display = link.textContent.toLowerCase().includes(query)
          ? "block"
          : "none";
      });
    });
  </script>
</body>
</html>
