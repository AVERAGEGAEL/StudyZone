<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyZone Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Quick timestamp styling */
    .message {
      margin-bottom: 5px;
    }
    .message strong {
      color: #333;
    }
    .timestamp {
      color: gray;
      font-size: 0.8em;
      margin-left: 5px;
    }
    .system-message {
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>💬 StudyZone Chat</h1>
    <input type="text" id="searchBar" placeholder="Search tools...">
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="roogle.html">🌐 Proxy</a></li>
      <li><a href="ai.html">🤖 AI Chat</a></li>
      <li><a href="calculator.html">🧮 Calculator</a></li>
      <li><a href="grade.html">📊 Grade Calculator</a></li>
      <li><a href="chat.html">💬 Chat</a></li>
      <li><a href="safelock.html">🔒 Safe Lock</a></li>
      <li><a href="embedder.html">🚀 Embedder</a></li>
    </ul>
  </div>

  <main>
    <div class="card">
      <h2>Welcome to StudyZone Chat</h2>
      <p>Enter your username to get started.</p>

      <div id="startScreen">
        <input type="text" id="username" placeholder="Enter your username">
        <button id="createChat">🆕 Create Chat</button>
        <input type="text" id="chatCodeInput" placeholder="Enter chat code">
        <button id="joinChat">🔑 Join Chat</button>
      </div>

      <div id="chatScreen" style="display:none;">
        <h3>Chat Code: <span id="chatCodeDisplay"></span></h3>
        <div id="messages" style="border:1px solid #ccc; height:300px; overflow-y:scroll; padding:5px;"></div>
        <input type="text" id="messageInput" placeholder="Type your message">
        <button id="sendMessage">Send</button>
      </div>
    </div>
  </main>

  <script>
    const startScreen = document.getElementById("startScreen");
    const chatScreen = document.getElementById("chatScreen");
    const chatCodeDisplay = document.getElementById("chatCodeDisplay");
    const messagesDiv = document.getElementById("messages");
    const messageInput = document.getElementById("messageInput");
    const usernameInput = document.getElementById("username");
    const createChatButton = document.getElementById("createChat");
    const joinChatButton = document.getElementById("joinChat");
    const chatCodeInput = document.getElementById("chatCodeInput");

    let chatCode = null;
    let username = null;
    let fetchInterval = null;

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    createChatButton.onclick = async () => {
      username = usernameInput.value.trim();
      if (!username) return alert("Please enter a username.");
      const response = await fetch("https://chat.uraverageopdoge.workers.dev/create", {
        method: "POST",
        body: JSON.stringify({ username }),
        headers: { "Content-Type": "application/json" }
      });
      const data = await response.json();
      chatCode = data.chatCode;
      chatCodeDisplay.textContent = chatCode;
      startScreen.style.display = "none";
      chatScreen.style.display = "block";

      await sendSystemMessage(`${username} joined the chat`);
      initChat();
    };

    joinChatButton.onclick = async () => {
      username = usernameInput.value.trim();
      chatCode = chatCodeInput.value.trim().toUpperCase();
      if (!username || !chatCode) return alert("Please enter both username and chat code.");
      const response = await fetch("https://chat.uraverageopdoge.workers.dev/join", {
        method: "POST",
        body: JSON.stringify({ username, chatCode }),
        headers: { "Content-Type": "application/json" }
      });
      if (response.ok) {
        chatCodeDisplay.textContent = chatCode;
        startScreen.style.display = "none";
        chatScreen.style.display = "block";

        await sendSystemMessage(`${username} joined the chat`);
        initChat();
      } else {
        alert("Failed to join chat. Please check the chat code.");
      }
    };

    async function initChat() {
      const fetchMessages = async () => {
        const response = await fetch(`https://chat.uraverageopdoge.workers.dev/messages?chat=${chatCode}`);
        const messages = await response.json();
        messagesDiv.innerHTML = messages.map(msg => {
          if (msg.user === "__system__") {
            return `<div class="system-message">${msg.text} <span class="timestamp">(${formatTime(msg.time)})</span></div>`;
          }
          return `<div class="message"><strong>${msg.user}:</strong> ${msg.text} <span class="timestamp">(${formatTime(msg.time)})</span></div>`;
        }).join('');
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      };

      await fetchMessages();
      fetchInterval = setInterval(fetchMessages, 2000);

      const sendMessage = async () => {
        const text = messageInput.value.trim();
        if (!text) return;
        await fetch("https://chat.uraverageopdoge.workers.dev/message", {
          method: "POST",
          body: JSON.stringify({ user: username, text, chatCode }),
          headers: { "Content-Type": "application/json" }
        });
        messageInput.value = "";
        await fetchMessages();
      };

      document.getElementById("sendMessage").onclick = sendMessage;

      messageInput.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          await sendMessage();
        }
      });

      window.addEventListener("beforeunload", async () => {
        clearInterval(fetchInterval);
        await fetch("https://chat.uraverageopdoge.workers.dev/leave", {
          method: "POST",
          body: JSON.stringify({ user: username, chatCode }),
          headers: { "Content-Type": "application/json" }
        });
        await sendSystemMessage(`${username} left the chat`);
      });
    }

    async function sendSystemMessage(text) {
      await fetch("https://chat.uraverageopdoge.workers.dev/message", {
        method: "POST",
        body: JSON.stringify({ user: "__system__", text, chatCode, time: Date.now() }),
        headers: { "Content-Type": "application/json" }
      });
    }
  </script>
</body>
</html>
