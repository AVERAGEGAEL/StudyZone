  <main>
    <div class="card">
      <h2>ğŸ”¡ Text Encoder / Decoder</h2>
      <textarea id="inputText" placeholder="Enter text here..." style="width:100%; height:120px;"></textarea>
      <br><br>
      <button onclick="encodeText()">Encode</button>
      <button onclick="decodeText()">Decode</button>
      <br><br>
      <textarea id="outputText" placeholder="Result..." style="width:100%; height:120px;" readonly></textarea>
    </div>
  </main>

  <script>
    function encodeText() {
      const input = document.getElementById("inputText").value;
      document.getElementById("outputText").value = btoa(unescape(encodeURIComponent(input)));
    }

    function decodeText() {
      const input = document.getElementById("inputText").value;
      try {
        document.getElementById("outputText").value = decodeURIComponent(escape(atob(input)));
      } catch (e) {
        alert("Invalid encoded text!");
      }
    }
  </script>
