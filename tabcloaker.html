<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabCloaker - StudyZone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #faviconDrop {
      border: 2px dashed #ccc;
      border-radius: 5px;
      padding: 20px;
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
    }
    #faviconDrop.dragover {
      border-color: green;
      background-color: #f0fff0;
    }
  </style>
</head>
<body>
  <header>
    <h1>📘 StudyZone</h1>
    <input type="text" id="searchBar" placeholder="Search tools...">
  </header>

  <div class="sidebar">
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="roogle.html">🌐 Proxy</a></li>
      <li><a href="ai.html">🤖 AI Chat</a></li>
      <li><a href="calculator.html">🧮 Calculator</a></li>
      <li><a href="grade.html">📊 Grade Calculator</a></li>
      <li><a href="chat.html">💬 Chat</a></li>
      <li><a href="safelock.html">🔒 Safe Lock</a></li>
      <li><a href="embedder.html">🚀 Embedder</a></li>
      <li><a href="tabcloaker.html">🛡️ TabCloaker</a></li>
    </ul>
  </div>

  <main>
    <div class="card">
      <h2>🛡️ TabCloaker</h2>
      <p>Create your own fake tab title and favicon!</p>

      <label for="fakeTitle">Fake Tab Title</label>
      <input type="text" id="fakeTitle" placeholder="Enter your fake title">

      <label>Fake Favicon</label>
      <input type="url" id="fakeFavicon" placeholder="Enter favicon URL (optional)">
      
      <div id="faviconDrop">💾 Drag & drop your favicon image here</div>

      <button id="applyBtn">✅ Apply</button>
      <p class="status" id="statusMsg"></p>
    </div>
  </main>

  <script>
    // Elements
    const titleInput = document.getElementById("fakeTitle");
    const faviconInput = document.getElementById("fakeFavicon");
    const applyBtn = document.getElementById("applyBtn");
    const statusMsg = document.getElementById("statusMsg");
    const faviconDrop = document.getElementById("faviconDrop");

    // Load saved values from localStorage
    const savedTitle = localStorage.getItem("fakeTitle") || "";
    const savedFavicon = localStorage.getItem("fakeFavicon") || "";
    if(savedTitle) titleInput.value = savedTitle;
    if(savedFavicon) faviconInput.value = savedFavicon;

    // Apply saved title and favicon immediately
    if(savedTitle) document.title = savedTitle;
    if(savedFavicon) setFavicon(savedFavicon);

    function setFavicon(url) {
      let link = document.querySelector("link[rel*='icon']");
      if (!link) {
        link = document.createElement('link');
        link.rel = 'icon';
        document.head.appendChild(link);
      }
      link.href = url;
    }

    // Apply button click
    applyBtn.onclick = () => {
      const title = titleInput.value.trim();
      const favicon = faviconInput.value.trim();

      if(title) {
        document.title = title;
        localStorage.setItem("fakeTitle", title);
      }
      if(favicon) {
        setFavicon(favicon);
        localStorage.setItem("fakeFavicon", favicon);
      }

      statusMsg.textContent = "✅ Applied! Your tab title and favicon are now set.";
      statusMsg.style.color = "green";
    };

    // Drag & drop favicon
    faviconDrop.addEventListener("dragover", e => {
      e.preventDefault();
      faviconDrop.classList.add("dragover");
    });
    faviconDrop.addEventListener("dragleave", e => {
      e.preventDefault();
      faviconDrop.classList.remove("dragover");
    });
    faviconDrop.addEventListener("drop", e => {
      e.preventDefault();
      faviconDrop.classList.remove("dragover");
      const file = e.dataTransfer.files[0];
      if(file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function(event) {
          setFavicon(event.target.result);
          localStorage.setItem("fakeFavicon", event.target.result);
          statusMsg.textContent = "✅ Favicon set from your file!";
          statusMsg.style.color = "green";
        }
        reader.readAsDataURL(file);
      } else {
        alert("Please drop a valid image file!");
      }
    });
  </script>

  <!-- SafeLock script -->
  <script src="safelock.js"></script>
</body>
</html>
