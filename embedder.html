    openBtn.onclick = () => {
      let url = embedInput.value.trim();
      if (!url) {

      // Auto-add https:// if missing
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://" + url;
      }

      statusMsg.textContent = `âœ… Opened a new blank tab. You can use it to manually navigate to ${url}.`;
